<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="img/[view].ico" type="image/x-icon">

	<link rel="stylesheet" href="css/live-read.css">

	<script type="module" src="js/live-build.js"></script>
	<script type="module" src="js/live-setup.js"></script>

	<title data-live="page">[page.title]</title>
</head>
<body>
	<div id="live-messages" class="live-messages" data-live="page">
		<header>
			<div class="live-controls">
				<div class="filter">
					<label>
						<input type="radio" name="filter" value="all" checked="checked" />
						<span>TOUT LE LIVE</span>
					</label>
					<label>
						<input type="radio" name="filter" value="essentiel" />
						<span>LES ESSENTIELS</span>
					</label>
				</div>
				<div class="sort">
					<label>
						<input type="checkbox" name="reverse" value="yes" />
						<span>ORDRE DES POSTS</span>
					</label>
				</div>
			</div>
			<div class="live-status">
				<template data-mode="replace">
					<p class="before [page|when:before|without:*]">A VENIR : Début du direct : <time class="stamp" datetime="[page.start|date:iso]">[page.start|date:cal]</time></p>
					<p class="during [page|when:during|without:*]">EN COURS : Mis à jour <time class="stamp" datetime="[page.update|date:iso]">[page.update|date:cal]</time></p>
					<p class="after [page|when:after|without:*]">TERMINE : Fin du direct : <time class="stamp" itemprop="[page|when:after|and:coverageEndTime]" datetime="[page.stop|date:iso]">[page.stop|date:cal]</time></p>
				</template>
			</div>
			<div class="hide">
				<div id="blogPublisher" itemscope itemprop="publisher" itemtype="https://schema.org/Organization">
					<meta itemprop="name" content="Le Figaro">
					<div itemscope="" itemprop="logo" itemtype="https://schema.org/ImageObject">
						<meta itemprop="url" content="https://a.f1g.fr/assets-img/i/f/m150.png">
						<meta itemprop="width" content="150">
						<meta itemprop="height" content="150">
					</div>
				</div>
			</div>
		</header>
		<div class="live-list">
			<template data-mode="insert">
				<article id="[page.messages|repeat:*:msg|place:before|id]" class="live-message [msg.style|trackUi:] [msg.mark|and:|or:no-live-icons]" itemprop="liveBlogUpdate" itemscope itemtype="https://schema.org/BlogPosting" itemref="blogPublisher blogAuthor">
					<meta itemprop="url" content="[page.backtrack|or:]#[msg.id]" />
					<meta itemprop="dateModified" content="[msg.update|date:iso]" />
					<meta itemprop="mainEntityOfPage" content="[page.backtrack|with:*]" />
					<time itemprop="datePublished" class="live-time" datetime="[msg.date|date:iso]">[msg.date|date:rel]</time>
					<h2 itemprop="headline" class="live-title">[msg.title]</h2>
					<div class="live-icons">[msg.mark|as:html]</div>
					<div class="live-article" itemprop="articleBody">
						[msg.text|as:html|procrastify:]
					</div>
				</article>
			</template>
		</div>
	</div>
</body>
</html>
