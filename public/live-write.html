<!DOCTYPE html>
<html>

<head>
	<link rel="shortcut icon" href="img/[view].ico" type="image/x-icon">

	<link rel="stylesheet" href='css/live-read.css' />
	<link rel="stylesheet" href='css/live-write.css' />

	<script type="module" src="js/live-build.js"></script>
	<script type="module" src="js/live-setup.js"></script>
	<script type="module" src="js/live-write.js"></script>

	<title data-live="page">[page.title]</title>
</head>

<body>
	<header id="page" data-live="page">
		<template>
			<h1>
				<img src="[shortcut-icon]" />
				<a href="[page.backtrack]" target="_blank">[page.title]</a>
			</h1>
			<form>
				<label>Activer le live</label>
				<label class="switch-light switch-material" onclick="" id="toggle-live-status">
					<input type="checkbox" name="status" value="on" checked="[page|checkedToggle]" />
					<span>
						<span>Arrêté</span>
						<span>En cours</span>
						<a></a>
					</span>
				</label>
				<br>
				<label class="[page|hideBefore]"><span>Ouvert le</span><input readonly type="text" name="start"
						value="[page.start|date|resetPicker]" size="18" /></label><br />
				<label class="[page|hideBefore]"><span>Fermé le</span><input readonly type="text" name="stop"
						value="[page.stop|date|resetPicker]" size="18" placeholder="En cours" /></label>
			</form>
		</template>
	</header>
	<div class="center">
		<div class="column-live">
			<div id="gui">
				<div class="toolbar article">
					<button type="button" name="del" class="btn" title="Supprimer le message">Supprimer</button>
					<select name="style">
						<option value="">Commentaire</option>
						<option value="essentiel">Essentiel</option>
						<option value="pinned">Épinglé</option>
					</select>
					<button type="button" name="cancel" class="btn" title="Annuler les modifications en cours">Annuler</button>
					<button type="button" name="save" class="btn" title="Publier le message">Valider</button>
				</div>
			</div>
			<div class="live">
				<div id="live-messages" class="live-messages" data-live="page">
					<header>
						<div class="live-controls">
							<div class="filter">
								<label>
									<input type="radio" name="filter" value="all" checked="checked" />
									<span>TOUT LE LIVE</span>
								</label>
								<label>
									<input type="radio" name="filter" value="essentiel" />
									<span>LES ESSENTIELS</span>
								</label>
							</div>
							<div class="sort">
								<label>
									<input type="checkbox" name="reverse" value="yes" />
									<span>ORDRE DES POSTS</span>
								</label>
							</div>
						</div>
						<div class="live-status">
							<template data-mode="replace">
								<p class="before [page|when:before|bmagnet:*]">A VENIR : Début du direct : <time class="stamp"
										datetime="[page.start|isoDate]">[page.start|datetime]</time></p>
								<p class="during [page|when:during|bmagnet:*]">EN COURS : Mis à jour <time class="stamp"
										datetime="[page.update|isoDate]">[page.update|datetime]</time></p>
								<p class="after [page|when:after|bmagnet:*]">TERMINE : Fin du direct : <time class="stamp"
										itemprop="[page|coverageAfter]" datetime="[page.stop|isoDate]">[page.stop|datetime]</time></p>
							</template>
						</div>
						<div class="hide">
							<div id="blogPublisher" itemscope itemprop="publisher" itemtype="https://schema.org/Organization">
								<meta itemprop="name" content="Le Figaro">
								<div itemscope="" itemprop="logo" itemtype="https://schema.org/ImageObject">
									<meta itemprop="url" content="https://a.f1g.fr/assets-img/i/f/m150.png">
									<meta itemprop="width" content="150">
									<meta itemprop="height" content="150">
								</div>
							</div>
						</div>
					</header>
					<div class="live-list">
						<template>
							<article is="edit-article" id="[page.messages.id|repeat:*:message:-1|position]"
								class="live-message [message.style|trackUi]" itemprop="liveBlogUpdate" itemscope
								itemtype="https://schema.org/BlogPosting" itemref="blogPublisher blogAuthor">
								<meta itemprop="url" content="[page.backtrack|or:]#[message.id]" />
								<meta itemprop="dateModified" content="[message.update|isoDate]" />
								<meta itemprop="mainEntityOfPage" content="[page.backtrack]" />
								<time is="edit-time" itemprop="datePublished" class="live-time"
									datetime="[message.date|isoDate]">[message.date|reldatetime]</time>
								<h2 is="edit-text" itemprop="headline" class="live-title">[message.title]</h2>
								<div is="edit-html" class="live-icons">[message.mark|html|iconclass]</div>
								<div is="edit-html" class="live-article" itemprop="articleBody">
									[message.text|html|sandbox|procrastify]
								</div>
							</article>
						</template>
					</div>
				</div>
			</div>
		</div>
		<div data-live="assets" class="ressources">
			<input class="filter" placeholder="tous" />
			<section>
				<div>
					<div class="upload">Upload<p></p>
					</div>
					<form class="post" method="post" enctype="multipart/form-data" hidden action="assets">
						<input type="file" name="file" />
					</form>
					<a class="new">
						<textarea placeholder="coller ici URL, &lt;iframe&gt;, ou &lt;blockquote.tweet&gt;"></textarea><i
							class="fas fa-refresh fas fa-spin"></i>
					</a>
					<template>
						<a repeat="assets|store|procrastify|rest|invert" id="[assets.assets.id|repeat:*:asset]" href="[asset.url]"
							class="[asset.type|className]" class="fas fa-external-link" data-title="[asset.title]"
							data-description="[asset.description]" data-thumbnail="[asset.thumbnail]">
							<img src="[asset|src]" />
							<span>[asset|caption]</span>
						</a>
					</template>
				</div>
			</section>
			<div id="asset-editor" class="live-messages">
				<div class="title">
					<i></i>
					<p class="url"></p>
					<p class="error">Format&nbsp;non&nbsp;reconnu</p>
				</div>
				<fieldset class="image">
					<label>Légende<br />
						<input name="legende" placeholder="pas de légende" /></label>
					<label>Crédits<br />
						<input name="credits" placeholder="pas d'auteur" /></label>
				</fieldset>
				<fieldset class="link">
					<label>URL<br />
						<input name="url" placeholder="http://" /></label>
					<label>Légende<br />
						<input name="legende" placeholder="pas de légende - affiche l'url" /></label>
				</fieldset>
				<fieldset class="link">
					<label>Target<br />
						<label><input name="style" type="radio" value="_blank" checked /><span>Blank</span></label>
						<label><input name="style" type="radio" value="_self" /><span>Self</span></label>
				</fieldset>
				<fieldset class="iframe video">
					<legend>Ratio</legend>
					<label title="non responsif"><input name="style" type="radio" value="" checked /><span>fixe</span></label>
					<label><input name="style" type="radio" value="ratio-16-9" /><span>16/9</span></label>
					<label><input name="style" type="radio" value="ratio-4-3" /><span>4/3</span></label>
				</fieldset>
				<div class="content live-article"></div>
				<div class="toolbar">
					<button type="button" disabled name="delete" class="btn" title="Supprimer la ressource"><i
							class="fas fa-trash"></i> Supprimer</button>
					<button type="button" name="cancel" class="btn" title="Annuler les modifications en cours"><i
							class="fas fa-remove"></i> Annuler</button>
					<button type="button" disabled name="publish" class="btn" title="Enregistrer la ressource"><i
							class="fas fa-ok"></i> Valider</button>
				</div>
			</div>
		</div>
	</div>
	<div class="notification" id="errors"
		data-strings='{"transport":"Erreur de connexion","join":"Connecté","server":"Erreur serveur %d","client":"Echec de la requête","auth":"Permission refusée - rouvrir la page depuis le BO site","unknown":"Erreur - veuillez recharger la page"}'>
		<div class="btn icon">
			<i class=" btn fas fa-warning-sign"></i>
		</div>
		<div class="btn icon close">
			<i class="btn fas fa-remove"></i>
		</div>
		<div class="content">
			<p repeat="[errors|invert]" class="message">[errors.message]</p>
		</div>
	</div>
	<a href="http://nsocket.com" class="nsocket">nsocket</a>
</body>

</html>
