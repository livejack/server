<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link prerender rel="shortcut icon" href="[icon]" type="image/x-icon">

	<link rel="stylesheet" href="/css/domain.css" />
	<link rel="stylesheet" href="/css/read.css" />

	<script type="module" src="/js/domain.js"></script>

	<title>Derniers lives</title>
</head>

<body hidden>
	<h2 class="centered">Dernières pages modifiées</h2>
	<div class="container">
		<template data-mode="[template:replace]">
			<table><tbody>
				<tr class="live-messages">
					<td><a href="/[page.domain]/[page.key]/write">[pages|at:tr|repeat:page|.title|else:get:page.key]</a></td>
					<td><div class="live-status">
						<p class="before [page|when:before|prune:*]">A VENIR : Début du direct : <time class="stamp" datetime="[page.start|date:iso]">[page.start|date:cal]</time></p>
						<p class="during [page|when:during|prune:*]">EN COURS : Mis à jour <time class="stamp" datetime="[page.updated_at|date:iso]">[page.updated_at|date:cal]</time></p>
						<p class="after [page|when:after|prune:*]">TERMINE : Fin du direct : <time class="stamp" itemprop="[page|when:after|and:coverageEndTime]" datetime="[page.stop|date:iso]">[page.stop|date:cal]</time></p>
					</div></td>
					<td>
						<form is="element-form" data-method="delete" action="/[page.domain]/[page.key]/page[page.backtrack|not:prune:*]">
							<button type="submit">Supprimer</button>
						</form>
						<a href="[page.backtrack|else:at:*]">Voir le site</a>
					</td>
				</tr>
			</tbody></table>
		</template>
	</div>
	<cite class="centered"><a href="https://github.com/livejack">livejack by EDA 2021</a></cite>
</body>

</html>
